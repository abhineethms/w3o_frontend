<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <div class="container">
    <h1>Get in Touch</h1>
    <form action="">
    <input type="text" placeholder="First Name" id="first_name" >&#9 <input type="text" placeholder="Last Name" id="last_name"><br>
    <input type="text" placeholder="Email" id="email" >&#9 <input type="text" placeholder="Phone" id="phone"><br>
    <textarea name="address" id="address" cols="55" rows="1" placeholder="Address"></textarea><br>
    <textarea name="message" id="message" cols="55" rows="3" placeholder="Type Your Message Here"></textarea><br>
    <input type="submit">
    <p>Thanks for submitting!</p></div class="cotainer">
    
</form>   
</body>
</html>
